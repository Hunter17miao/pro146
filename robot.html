<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>

        <!-- body -->
        <a-entity>
            <a-box position="0 0 0" scale= "5,0,0" color="blue">
            </a-box>
        </a-entity>

        <a-entity>
            <a-box position="0 1 0" color="orange">
            </a-box>
        </a-entity>

        <a-entity>
            <a-sphere position="0 1.5 0.5" radius="0.7" color="green">
            </a-sphere>
        </a-entity>

        <a-entity>
            <a-cylinder position="0 -2 -0.5" height="4.5" radius="0.75" color="purple">
            </a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="0.5 -4 -0.5" height="3.5" radius="0.25" color="red">
            </a-cylinder>
        </a-entity>

        <a-entity>
            <a-cylinder position="-0.5 -4 -0.5" height="3.5" radius="0.25" color="red">
            </a-cylinder>
        </a-entity>

        <!--eyes-->
        <a-entity>
            <a-sphere position="0.3 1.5 1.5" radius="0.25" color="white">
            </a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="-0.3 1.5 1.5" radius="0.25" color="white">
            </a-sphere>
        </a-entity>

        <!-- pupils -->
        <a-entity>
        <a-sphere position="0.3 1.5 2" radius="0.05" color="black"
        animation="property: rotation; to: 0.3 1.3 2 ;easing:linear; loop: true; dur: 100">
        </a-sphere>
                
            </a-sphere>
        </a-entity>

        <a-entity>
            <a-sphere position="-0.3 1.5 2" radius="0.05" color="black"
            animation="property: rotation; to: 0.3 1.3 2 ;easing:linear; loop: true; dur: 100">
            </a-sphere>
        </a-entity>


    </a-scene>
</body>

</html>
